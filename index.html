<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AmiiboTracker</title>
  <link rel="icon" type="image/png" href="icon.png" />
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(135deg, #1d1e2c, #323a4d);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 150, 255, 0.2);
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 24px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .button {
      display: block;
      margin: 12px auto;
      padding: 14px 20px;
      width: 100%;
      background-color: #007aff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0, 122, 255, 0.6);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .button:hover {
      transform: scale(1.03);
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="icon.png" alt="AmiiboTracker Icon" class="logo"/>
    <h1>AmiiboTracker</h1>
    <a href="https://apps.apple.com/your-app-link" class="button">üì± Download the App</a>
    <a href="https://amiibotracker.co.uk/web" class="button">üåê Use Web Version</a>
  </div>
  <footer>
    &copy; 2025 TIDYBEATS. All rights reserved.
  </footer>
</body>
</html>
