<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AmiiboTracker</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      border-radius: 12px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .button:hover {
      background: white;
      color: #2575fc;
    }

    .platforms {
      margin-top: 2rem;
      font-size: 0.95rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <h1>🎮 AmiiboTracker</h1>
  <p>Track your collection across devices and share with friends.</p>

  <a href="https://apps.apple.com" class="button">📲 Download the App</a>
  <a href="https://tidybeats1.github.io/amiibotracker.github.io/" class="button">🌐 Use Web Version</a>

  <div class="platforms">
    Available for macOS · iOS · iPadOS · Web
  </div>
</body>
</html>
