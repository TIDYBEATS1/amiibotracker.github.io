<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FigureDex - Your Amiibo Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">

                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

                <h1>FigureDex</h1>
            </div>
            <nav>
                <a href="/all">All Amiibo</a>
                <a href="/categories">Categories</a>
                <a href="/login" class="login-button">Login</a>
            </nav>
        </header>
        <main>
            <div class="hero">
                <h2>Welcome to FigureDex</h2>
                <p>The ultimate companion for tracking your Amiibo collection. Browse, manage, and discover every figure with ease.</p>
                <div class="cta-buttons">
                    <a href="/all" class="button button-primary">Browse All Figures</a>
                    <a href="/categories" class="button button-secondary">View by Series</a>

            </div>
